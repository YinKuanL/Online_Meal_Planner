<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Online Meal Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">

<div class="container mt-5">
    <h1>Comments</h1>
    <form id="comment-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" required placeholder="Enter your name">
            <div id="name-error" class="text-danger" style="display:none;">Name is required and must be at least 3 characters long.</div>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" class="form-control" rows="3" required placeholder="Enter your comment"></textarea>
            <div id="comment-error" class="text-danger" style="display:none;">Comment is required and must be at least 10 characters long.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Comment</button>
    </form>
    <hr>
    <h2>All Comments</h2>
    <ul id="comments-list" class="list-group">
        <!-- Comments will be dynamically loaded here -->
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/comments.js"></script>
<script src="audioPlayer.js"></script>
