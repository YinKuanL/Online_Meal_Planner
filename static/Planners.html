<head>

    <title>Planner - Online Meal Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- Video Background -->
<video class="video-background" autoplay muted loop>
    <source src="/video-audio/5091624-hd_1920_1080_24fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Online Meal Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="Planners.html">Planner</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Recipes.html">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container transparent-content">
    <h1>Planner Page</h1>
    <p>This is where users can access the meal planning tool.</p>
    <div class="row">
        <!-- Meal Preferences Form Column -->
        <div class="col-md-6">
            <h2 class="meal-preference">Enter Your Meal Preferences</h2>
            <form id="meal-form">
                <div class="form-group">
                    <label for="preference">Preferred Cuisine:</label>
                    <input type="text" class="form-control" id="preference" placeholder="e.g. Apple, Pork...">
                </div>
                <button type="submit" class="btn btn-primary">Generate Recipes</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Saved Recipes</h2>
            <ul id="savedRecipesList" class="list-group">
                <!-- Saved recipes from local storage will populate here -->
            </ul>
            <button id="download-recipes" class="btn btn-secondary">Download Recipes</button>
        </div>
    </div>

    <!-- Recipe Output Section -->
    <div id="recipe-output" class="mt-4">
        <!-- Recipes will be rendered here -->
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
